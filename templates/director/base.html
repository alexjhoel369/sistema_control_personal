<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema de Director{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/static/style/style_admin.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('director.dashboard') }}">SISTEMA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('director.empleados') %}active{% endif %}" href="{{ url_for('director.empleados') }}">Empleados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('director.permisos') %}active{% endif %}" href="{{ url_for('director.permisos') }}">Permisos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('director.comunicados') %}active{% endif %}" href="{{ url_for('director.comunicados') }}">Comunicados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('director.materias') %}active{% endif %}" href="{{ url_for('director.materias') }}">Materias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('director.materias_asignadas') %}active{% endif %}" href="{{ url_for('director.materias_asignadas') }}">Asignaciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('director.historiales') %}active{% endif %}" href="{{ url_for('director.historiales') }}">Historial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{{ url_for('auth.logout') }}">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container my-4 content-wrapper">
    {% block content %}
    {% endblock %}
  </div>
  
  <footer class="text-center mt-4 py-3 bg-light">
    <p class="mb-0">© 2024 Sistema de Gestión Educativa</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
