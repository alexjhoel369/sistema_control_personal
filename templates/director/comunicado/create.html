{% extends 'director/base.html' %}
{% block title %}NUEVO COMUNICADO{% endblock %}
{% block content %}
<h1>Nuevo comunicado</h1>
<form method="POST">
    <div class="mb-3">
        <label>Título</label>
        <input type="text" class="form-control" name="titulo" required>
    </div>
    <div class="mb-3">
        <label>Contenido</label>
        <textarea class="form-control" name="contenido" required></textarea>
    </div>
    <div class="mb-3">
        <label>Fecha publicación</label>
        <input type="date" class="form-control" name="fecha_publicacion" required>
    </div>
    <div class="mb-3">
        <label>Usuario</label>
        <select class="form-control" name="usuario_id" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock %}
