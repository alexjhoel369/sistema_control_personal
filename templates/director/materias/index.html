{% extends 'director/base.html' %}

{% block title %} MATERIAS {% endblock %}

{% block content %}
<h1 class="mb-4">Lista de materias</h1>

<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in materias %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>
                <a href="{{ url_for('materia_director.edit_director', id=item.id) }}" class="btn btn-success btn-sm">Editar</a>
                <a href="{{ url_for('materia_director.create_director') }}" class="btn btn-success btn-sm">Nueva materia</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
