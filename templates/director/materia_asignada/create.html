{% extends 'director/base.html' %}

{% block title %} ASIGNAR MATERIA {% endblock %}

{% block content %}
<h1>Asignar materia a empleado</h1>

<form action="{{ url_for('materia_asignada_director.create_director') }}" method="POST">
    <div class="mb-3">
        <label class="form-label">Empleado</label>
        <select name="empleado_id" class="form-control" required>
            <option value="">Seleccione empleado</option>
            {% for empleado in empleados %}
            <option value="{{ empleado.id }}">{{ empleado.nombre }} {{ empleado.apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Materia</label>
        <select name="materia_id" class="form-control" required>
            <option value="">Seleccione materia</option>
            {% for materia in materias %}
            <option value="{{ materia.id }}">{{ materia.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Gesti√≥n</label>
        <input type="text" class="form-control" name="gestion" required>
    </div>

    <button type="submit" class="btn btn-primary">Asignar materia</button>
</form>
{% endblock %}
