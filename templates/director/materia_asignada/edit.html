{% extends 'director/base.html' %}

{% block title %} EDITAR ASIGNACIÓN {% endblock %}

{% block content %}
<h1>Editar asignación de materia</h1>

<form action="{{ url_for('materia_asignada_director.edit_director', id=asignacion.id) }}" method="POST">
    <div class="mb-3">
        <label class="form-label">Empleado</label>
        <select name="empleado_id" class="form-control" required>
            {% for emp in empleados %}
            <option value="{{ emp.id }}" {% if emp.id == asignacion.empleado_id %}selected{% endif %}>
                {{ emp.nombre }} {{ emp.apellido }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Materia</label>
        <select name="materia_id" class="form-control" required>
            {% for mat in materias %}
            <option value="{{ mat.id }}" {% if mat.id == asignacion.materia_id %}selected{% endif %}>
                {{ mat.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Gestión</label>
        <input type="text" class="form-control" name="gestion" value="{{ asignacion.gestion }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar asignación</button>
</form>
{% endblock %}
