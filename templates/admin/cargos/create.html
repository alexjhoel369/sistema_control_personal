{% extends 'admin/base.html' %}

{% block title %} CREAR CARGO {% endblock %}

{% block content %}

<form action="{{ url_for('cargo.create') }}" method="POST">
    <div class="mb-3">
        <label class="form-label">Nombre del cargo</label>
        <input type="text" class="form-control" name="cargo" required>  <!-- CAMBIADO -->
    </div>
    <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <textarea class="form-control" name="descripcion" rows="3"></textarea>
    </div>

</form>
{% endblock %}
