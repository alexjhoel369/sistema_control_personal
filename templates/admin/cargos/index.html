{% extends 'admin/base.html' %}

{% block title %} CARGOS {% endblock %}

{% block content %}
<h1 class="mb-4">Lista de cargos</h1>

<a href="{{ url_for('cargo.create') }}" class="btn btn-success mb-3">Nuevo cargo</a>

<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cargos %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.cargo }}</td>
            <td>{{ item.descripcion }}</td>
            <td>
                <a href="{{ url_for('cargo.edit', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('cargo.delete', id=item.id) }}" class="btn btn-danger btn-sm ml-2">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
