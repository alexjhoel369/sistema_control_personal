{% extends 'admin/base.html' %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<h2>Editar Usuario</h2>
<form method="post">
    <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" value="{{ usuario.username }}" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Empleado:</label>
        <select name="empleado_id" class="form-control">
            {% for emp in empleados %}
            <option value="{{ emp.id }}" {% if emp.id == usuario.empleado_id %}selected{% endif %}>{{ emp.nombre }} {{ emp.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Rol:</label>
        <select name="rol_id" class="form-control">
            {% for rol in roles %}
            <option value="{{ rol.id }}" {% if rol.id == usuario.rol_id %}selected{% endif %}>{{ rol.rol }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('usuario.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
