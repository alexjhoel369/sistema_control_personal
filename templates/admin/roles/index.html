{% extends 'admin/base.html' %}

{% block title %}ROLES{% endblock %}

{% block content %}
<h1 class="mb-4">Lista de Roles</h1>

<a href="{{ url_for('rol.create') }}" class="btn btn-success mb-3">+ Nuevo Rol</a>

<table class="table table-striped table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in roles %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.rol }}</td>
            <td>
                <a href="{{ url_for('rol.edit', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('rol.delete', id=item.id) }}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este rol?');">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
