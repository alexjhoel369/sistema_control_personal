{% extends 'admin/base.html' %}

{% block title %}Nuevo Comunicado{% endblock %}

{% block content %}
<h1 class="mb-4">Crear nuevo comunicado</h1>

<form method="POST" action="{{ url_for('comunicado.create') }}">
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="form-group">
        <label for="contenido">Contenido</label>
        <textarea class="form-control" id="contenido" name="contenido" rows="4" required></textarea>
    </div>
    <div class="form-group">
        <label for="fecha_publicacion">Fecha de publicación</label>
        <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion">
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('comunicado.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
