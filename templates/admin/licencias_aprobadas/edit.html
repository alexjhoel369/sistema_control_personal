{% extends 'admin/base.html' %}

{% block title %}Editar Licencia Aprobada{% endblock %}

{% block content %}
<h1>Editar Licencia Aprobada</h1>

<form method="POST" action="{{ url_for('licencia_aprobada.edit', id=licencia.id) }}">
    <div class="form-group">
        <label for="empleado_id">Empleado</label>
        <select name="empleado_id" class="form-control" required>
            {% for empleado in empleados %}
            <option value="{{ empleado.id }}"
                {% if empleado.id == licencia.empleado_id %}selected{% endif %}>
                {{ empleado.nombre }} {{ empleado.apellido }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="tipo_licencia_id">Tipo de Licencia</label>
        <select name="tipo_licencia_id" class="form-control" required>
            {% for tipo in tipo_licencias %}
            <option value="{{ tipo.id }}"
                {% if tipo.id == licencia.tipo_licencia_id %}selected{% endif %}>
                {{ tipo.nombre }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="gestion">Gesti√≥n</label>
        <input type="text" name="gestion" class="form-control" value="{{ licencia.gestion }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('licencia_aprobada.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
