{% extends 'admin/base.html' %}

{% block title %}Nueva Licencia Aprobada{% endblock %}

{% block content %}
<h1>Nueva Licencia Aprobada</h1>

<form method="POST" action="{{ url_for('licencia_aprobada.create') }}">
    <div class="form-group">
        <label for="empleado_id">Empleado</label>
        <select name="empleado_id" class="form-control" required>
            {% for empleado in empleados %}
            <option value="{{ empleado.id }}">{{ empleado.nombre }} {{ empleado.apellido }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="tipo_licencia_id">Tipo de Licencia</label>
        <select name="tipo_licencia_id" class="form-control" required>
            {% for tipo in tipo_licencias %}
            <option value="{{ tipo.id }}">{{ tipo.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="gestion">Gesti√≥n</label>
        <input type="text" name="gestion" class="form-control" placeholder="Ej: 2025" required>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('licencia_aprobada.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
