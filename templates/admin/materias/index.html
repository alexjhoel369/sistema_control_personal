{% extends 'admin/base.html' %}

{% block title %} MATERIAS {% endblock %}

{% block content %}
<h1 class="mb-4">Lista de materias</h1>

<a href="{{ url_for('materia.create') }}" class="btn btn-success mb-3">Nueva materia</a>

<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in materias %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.descripcion }}</td>
            <td>
                <a href="{{ url_for('materia.edit', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('materia.delete', id=item.id) }}" class="btn btn-danger btn-sm ml-2" onclick="return confirm('¿Estás seguro de eliminar esta materia?');">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
