{% extends 'admin/base.html' %}

{% block title %}Crear Permiso{% endblock %}

{% block content %}
<h1 class="mb-4">Crear nuevo permiso</h1>

<form method="POST" action="{{ url_for('permiso.create') }}">
    <div class="form-group">
        <label for="fecha_solicitud">Fecha de Solicitud</label>
        <input type="date" class="form-control" id="fecha_solicitud" name="fecha_solicitud" value="{{ fecha_actual }}"
            required>
    </div>
    <div class="form-group">
        <label for="fecha_inicio">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
    </div>
    <div class="form-group">
        <label for="fecha_fin">Fecha de Fin</label>
        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" required>
    </div>
    <div class="form-group">
        <label for="motivo">Motivo</label>
        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado" name="estado">
            <option value="Pendiente" selected>Pendiente</option>
            <option value="Aprobado">Aprobado</option>
            <option value="Rechazado">Rechazado</option>
        </select>
    </div>
    <div class="form-group">
        <label for="empleado_id">Empleado</label>
        <select class="form-control" id="empleado_id" name="empleado_id" required>
            <option value="" disabled selected>Seleccione un empleado</option>
            {% for empleado in empleados %}
            <option value="{{ empleado.id }}">{{ empleado.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('permiso.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
