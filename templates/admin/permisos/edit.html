{% extends 'admin/base.html' %}

{% block title %}Editar Permiso{% endblock %}

{% block content %}
<h1 class="mb-4">Editar permiso</h1>

<form method="POST" action="{{ url_for('permiso.edit', id=permiso.id) }}">
    <div class="form-group">
        <label for="fecha_solicitud">Fecha de Solicitud</label>
        <input type="date" class="form-control" id="fecha_solicitud" name="fecha_solicitud" value="{{ permiso.fecha_solicitud }}" required>
    </div>
    <div class="form-group">
        <label for="fecha_inicio">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" value="{{ permiso.fecha_inicio }}" required>
    </div>
    <div class="form-group">
        <label for="fecha_fin">Fecha de Fin</label>
        <input type="date" class="form-control" id="fecha_fin" name="fecha_fin" value="{{ permiso.fecha_fin }}" required>
    </div>
    <div class="form-group">
        <label for="motivo">Motivo</label>
        <textarea class="form-control" id="motivo" name="motivo" rows="3" required>{{ permiso.motivo }}</textarea>
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <select class="form-control" id="estado" name="estado">
            <option value="Pendiente" {% if permiso.estado == 'Pendiente' %}selected{% endif %}>Pendiente</option>
            <option value="Aprobado" {% if permiso.estado == 'Aprobado' %}selected{% endif %}>Aprobado</option>
            <option value="Rechazado" {% if permiso.estado == 'Rechazado' %}selected{% endif %}>Rechazado</option>
        </select>
    </div>
    <div class="form-group">
        <label for="empleado_id">Empleado</label>
        <select class="form-control" id="empleado_id" name="empleado_id" required>
            {% for empleado in empleados %}
                <option value="{{ empleado.id }}" {% if empleado.id == permiso.empleado_id %}selected{% endif %}>{{ empleado.nombre }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('permiso.index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
